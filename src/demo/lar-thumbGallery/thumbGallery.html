<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../lar-ui.css">
<link rel="stylesheet" href="../lar-scrollbar/lar-scrollbar.css"></link>
<script src="../../lib/jquery-1.11.2.js"></script>
<script src="../lar-scrollbar/lar-scrollbar.js"></script>
<script src="../../component/lar-thumbGallery/thumbGallery.js"></script>
</head>
<body>
<section class="container">
	<div class="row">
		<div class="col-md-12 col-xs-12 thumbGalleryContainer">
		</div>
	</div>
</section>
</body>
<script>
	$(document).ready(function(){
		$.post('data.json' , function(data){
			$('.thumbGalleryContainer').thumbGallery({
				dataInfo : data.model.curPageData,
				paramMap : {
					imgPath : 'picUrl',
					id : 'audioId',
					link : 'awardSet.html'
				}
			});
		}, 'json');
	});
</script>
</html>
